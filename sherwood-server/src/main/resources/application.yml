server:
  port: 12080

spring:
  application:
    name: sherwood

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  datasource:
    url: jdbc:postgresql://localhost:5432/sherwood_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    out-of-order: true
    sql-migration-prefix: T
    table: flyway_schema_sherwood
    validate-on-migrate: false

storage:
  s3:
    endpoint: http://localhost:9000
    region: us-east-1
    access-key: minioadmin
    secret-key: minioadmin
    sarif-bucket: sarif

jobrunr:
  background-job-server:
    enabled: true
    poll-interval-in-seconds: 5
  dashboard:
    enabled: true
    port: 13080

logging:
  level:
    io.steviemul: DEBUG
    org: INFO
